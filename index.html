<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Gharib | AGBINSIGHTS</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --neon-blue: #007bff; --dark-bg: #e0e0e0; --card-bg: #ffffff; --text-gray: #555555; }
        body { background-color: var(--dark-bg); color: #333; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; scroll-behavior: smooth; }
        
        /* شاشة الترحيب */
        #welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #e0e0e0; display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .welcome-box { text-align: center; }
        .welcome-logo { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--neon-blue); box-shadow: 0 0 30px var(--neon-blue); margin-bottom: 20px; }
        .start-btn { background: var(--neon-blue); color: white; padding: 15px 45px; border: none; border-radius: 50px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* الموقع الرئيسي */
        #main-site { display: none; opacity: 0; transition: 0.8s ease; }
        nav { width: 100%; padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: rgba(224, 224, 224, 0.9); position: sticky; top: 0; z-index: 1000; }
        .nav-brand { display: flex; align-items: center; gap: 15px; }
        .nav-logo-img { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--neon-blue); }
        .lang-switcher img { width: 28px; cursor: pointer; border-radius: 3px; border: 1px solid #ccc; margin-left: 10px; }

        header { padding: 60px 20px; }
        h1 { font-size: clamp(40px, 8vw, 80px); margin: 0; font-weight: 900; }
        .job-tag { color: var(--neon-blue); font-size: 18px; letter-spacing: 5px; font-weight: bold; text-transform: uppercase; display: block; margin: 10px 0; }
        .about-section { max-width: 800px; margin: 20px auto; color: var(--text-gray); font-size: 19px; line-height: 1.6; }
        .highlight { color: var(--neon-blue); font-weight: bold; }

        .section-title { text-align: left; margin: 50px 0 30px 10%; border-left: 5px solid var(--neon-blue); padding-left: 20px; font-weight: bold; font-size: 24px; text-transform: uppercase; }
        [dir="rtl"] .section-title { text-align: right; border-left: none; border-right: 5px solid var(--neon-blue); padding-right: 20px; margin-right: 10%; margin-left: 0; }

        .grid-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 0 8%; }
        .card-3d { background: var(--card-bg); padding: 30px; border-radius: 20px; flex: 1; min-width: 200px; border: 1px solid rgba(0,0,0,0.05); }
        .card-3d i { font-size: 40px; color: var(--neon-blue); margin-bottom: 15px; display: block; }

        /* المشاريع */
        .project-card { background: var(--card-bg); margin: 40px 10%; border-radius: 25px; display: flex; align-items: center; overflow: hidden; text-align: left; border: 1px solid rgba(0,0,0,0.05); }
        [dir="rtl"] .project-card { flex-direction: row-reverse; text-align: right; }
        .project-img { width: 50%; } .project-img img { width: 100%; display: block; }
        .project-info { width: 50%; padding: 40px; }
        .btn-view { background: var(--neon-blue); color: white; padding: 12px 25px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 15px; }

        footer { padding: 40px; background: #dcdcdc; margin-top: 50px; font-weight: bold; }
    </style>
</head>
<body>

<div id="welcome-overlay">
    <div class="welcome-box">
        <img src="logo.png" class="welcome-logo">
        <h2 style="font-size: 35px; margin-bottom: 25px;">Ahmed Gharib</h2>
        <button class="start-btn" onclick="openSite()">Open Portfolio</button>
    </div>
</div>

<div id="main-site">
    <nav>
        <div class="nav-brand"><img src="logo.png" class="nav-logo-img"><strong>AGBINSIGHTS</strong></div>
        <div class="lang-switcher">
            <img src="https://flagcdn.com/w40/us.png" onclick="setLang('en')" title="English">
            <img src="https://flagcdn.com/w40/eg.png" onclick="setLang('ar')" title="العربية">
            <img src="https://flagcdn.com/w40/es.png" onclick="setLang('es')" title="Español">
        </div>
    </nav>

    <header>
        <h1 id="txt-name">Ahmed Gharib</h1>
        <span class="job-tag" id="txt-role">Data Analyst</span>
        <div class="about-section" id="txt-about"></div>
    </header>

    <div class="section-title" id="txt-t1">01. JOURNEY</div>
    <div class="grid-container">
        <div class="card-3d"><i class="fas fa-database"></i><span id="txt-s1">Extract</span></div>
        <div class="card-3d"><i class="fas fa-broom"></i><span id="txt-s2">Clean</span></div>
        <div class="card-3d"><i class="fas fa-chart-line"></i><span id="txt-s3">Insight</span></div>
    </div>

    <div class="section-title" id="txt-t2">02. PORTFOLIO</div>
    
    <div class="project-card">
        <div class="project-img"><img src="hr.png.png"></div>
        <div class="project-info">
            <h3 id="txt-p1t">HR Analysis</h3>
            <p id="txt-p1d">Analyzing employee attrition and departmental performance.</p>
            <button class="btn-view" onclick="alert('HR Dashboard Loading...')" id="txt-btn1">View Details</button>
        </div>
    </div>

    <div class="project-card" style="margin-top: 20px;">
        <div class="project-img"><img src="sales.png1.png"></div>
        <div class="project-info">
            <h3 id="txt-p2t">Sales Report</h3>
            <p id="txt-p2d">Comprehensive look at sales performance and profit margins.</p>
            <button class="btn-view" onclick="alert('Sales Dashboard Loading...')" id="txt-btn2">View Details</button>
        </div>
    </div>

    <footer>© AHMED GHARIB | AGBINSIGHTS</footer>
</div>

<script>
    const dictionary = {
        en: { 
            name: "Ahmed Gharib", role: "Data Analyst", t1: "01. JOURNEY", s1: "Extract", s2: "Clean", s3: "Insight", t2: "02. PORTFOLIO",
            p1t: "HR Analysis", p1d: "Analyzing employee attrition and departmental performance.",
            p2t: "Sales Report", p2d: "Comprehensive look at sales performance and profit margins.",
            btn: "View Details", about: 'I turn raw data into <span class="highlight">meaningful stories</span>. Specialized in Power BI and Excel.'
        },
        ar: { 
            name: "أحمد غريب", role: "محلل بيانات", t1: "01. رحلة البيانات", s1: "استخراج", s2: "تنظيف", s3: "رؤية", t2: "02. معرض الأعمال",
            p1t: "تحليل الموارد البشرية", p1d: "تحليل معدلات ترك العمل وأداء الأقسام المختلفة.",
            p2t: "تقرير المبيعات", p2d: "نظرة شاملة على أداء المبيعات وهوامش الربح.",
            btn: "عرض التفاصيل", about: 'أقوم بتحويل البيانات الخام إلى <span class="highlight">قصص مؤثرة</span>. متخصص في Power BI و Excel.'
        },
        es: { 
            name: "Ahmed Gharib", role: "Analista de Datos", t1: "01. EL VIAJE", s1: "Extraer", s2: "Limpiar", s3: "Insight", t2: "02. PORTAFOLIO",
            p1t: "Análisis de RRHH", p1d: "Análisis de la rotación de empleados y el desempeño.",
            p2t: "Reporte de Ventas", p2d: "Visión integral del desempeño de ventas y márgenes.",
            btn: "Ver detalles", about: 'Convierto datos brutos en <span class="highlight">historias significativas</span>. Especialista en Power BI.'
        }
    };

    function setLang(lang) {
        const d = dictionary[lang];
        document.getElementById('html-tag').dir = (lang === 'ar') ? 'rtl' : 'ltr';
        document.getElementById('txt-name').innerText = d.name;
        document.getElementById('txt-role').innerText = d.role;
        document.getElementById('txt-t1').innerText = d.t1;
        document.getElementById('txt-t2').innerText = d.t2;
        document.getElementById('txt-s1').innerText = d.s1;
        document.getElementById('txt-s2').innerText = d.s2;
        document.getElementById('txt-s3').innerText = d.s3;
        document.getElementById('txt-p1t').innerText = d.p1t;
        document.getElementById('txt-p1d').innerText = d.p1d;
        document.getElementById('txt-p2t').innerText = d.p2t;
        document.getElementById('txt-p2d').innerText = d.p2d;
        document.getElementById('txt-btn1').innerText = d.btn;
        document.getElementById('txt-btn2').innerText = d.btn;
        document.getElementById('txt-about').innerHTML = d.about;
    }

    function openSite() {
        document.getElementById('welcome-overlay').style.display = 'none';
        document.getElementById('main-site').style.display = 'block';
        setTimeout(() => { document.getElementById('main-site').style.opacity = '1'; }, 50);
    }

    window.onload = () => { setLang('en'); };
</script>
</body>
</html>

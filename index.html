<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Gharib | AGBINSIGHTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #030b17; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        header { padding: 60px 20px; background: radial-gradient(circle at center, #0a192f 0%, #030b17 100%); }
        h1 { color: #4ed9ff; font-size: 45px; margin: 0; text-shadow: 0 0 20px #4ed9ff66; }
        
        /* ضبط المهارات في صف واحد */
        .skills-grid { 
            display: flex; justify-content: center; gap: 10px; padding: 20px 5%; margin-bottom: 40px;
        }
        .skill-card { 
            background: #0a192f; border: 1px solid #4ed9ff33; padding: 15px; width: 100px; border-radius: 10px; transition: 0.4s; 
        }
        .skill-card:hover { transform: translateY(-10px); border-color: #4ed9ff; }
        .skill-card i { font-size: 24px; color: #4ed9ff; margin-bottom: 10px; display: block; }
        .skill-card span { font-size: 10px; color: #ccd6f6; white-space: nowrap; }

        /* تنسيق المشاريع */
        .project-container { padding: 0 10%; }
        .project-box { 
            background: #0a192f; border-radius: 15px; margin-bottom: 50px; border: 1px solid #4ed9ff1a; overflow: hidden;
        }
        .project-main { display: flex; align-items: center; }
        .project-img { width: 60%; }
        .project-img img { width: 100%; display: block; }
        .project-info { width: 40%; padding: 30px; text-align: left; }
        
        /* لوحة الصور (اللي بتفتح لما تدوس) */
        .gallery-view { 
            display: none; padding: 20px; background: #051020; border-top: 2px solid #4ed9ff; 
        }
        .gallery-view img { width: 90%; margin: 15px 0; border-radius: 8px; box-shadow: 0 5px 15px #000; }
        
        .action-btn { 
            display: inline-block; padding: 10px 20px; background: #4ed9ff; color: #030b17; 
            text-decoration: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 15px;
        }
        .close-btn { color: #ff4e4e; cursor: pointer; font-size: 14px; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>Ahmed Gharib</h1>
        <p style="color: #8892b0;">DATA ANALYST | #AGBINSIGHTS</p>
    </header>

    <div class="skills-grid">
        <div class="skill-card"><i class="fas fa-database"></i><span>Modeling</span></div>
        <div class="skill-card"><i class="fas fa-link"></i><span>Relations</span></div>
        <div class="skill-card"><i class="fas fa-microchip"></i><span>ETL</span></div>
        <div class="skill-card"><i class="fas fa-code"></i><span>DAX</span></div>
        <div class="skill-card"><i class="fas fa-chart-line"></i><span>Visuals</span></div>
    </div>

    <div class="project-container">
        <div class="project-box">
            <div class="project-main">
                <div class="project-img"><img src="hr.png.png"></div>
                <div class="project-info">
                    <h3>HR Attrition Analysis</h3>
                    <p>Comprehensive dashboard showing employee turnover drivers.</p>
                    <div class="action-btn" onclick="openGallery('hr-gallery')">View Full Study</div>
                </div>
            </div>
            <div id="hr-gallery" class="gallery-view">
                <span class="close-btn" onclick="closeGallery('hr-gallery')">✖ Close Study</span>
                <img src="hr.png.png">
                <img src="hr.png2.png">
                <img src="hr.png3.png">
            </div>
        </div>

        <div class="project-box">
            <div class="project-main" style="flex-direction: row-reverse;">
                <div class="project-img"><img src="sales.png1.png"></div>
                <div class="project-info" style="text-align: right;">
                    <h3>Sales Performance</h3>
                    <p>Tracking revenue trends and regional growth.</p>
                    <div class="action-btn" onclick="openGallery('sales-gallery')">Explore Details</div>
                </div>
            </div>
            <div id="sales-gallery" class="gallery-view">
                <span class="close-btn" onclick="closeGallery('sales-gallery')">✖ Close Details</span>
                <img src="sales.png1.png">
                <img src="sales.png2.png">
                <img src="sales.png3.png">
            </div>
        </div>
    </div>

    <script>
        function openGallery(id) { document.getElementById(id).style.display = 'block'; }
        function closeGallery(id) { document.getElementById(id).style.display = 'none'; }
    </script>

</body>
</html>

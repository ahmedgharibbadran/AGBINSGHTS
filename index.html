<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Gharib | AGBINSIGHTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary-blue: #2563eb; 
            --bg-premium: #f3f4f6; /* الرصاصي الفخم */
            --text-black: #111827; /* أسود حاد للعناوين */
            --text-gray: #4b5563; 
            --card-white: #ffffff;
        }
        
        body { background-color: var(--bg-premium); color: var(--text-gray); font-family: 'Inter', 'Segoe UI', sans-serif; margin: 0; scroll-behavior: smooth; overflow-x: hidden; }

        /* شاشة الترحيب */
        #welcome-overlay { position: fixed; inset: 0; background: var(--bg-premium); display: flex; align-items: center; justify-content: center; z-index: 10000; transition: 0.8s ease; }
        .welcome-box h2 { font-size: 42px; color: var(--text-black); font-weight: 800; margin-bottom: 20px; }
        .start-btn { background: var(--text-black); color: white; padding: 15px 40px; border: none; border-radius: 5px; font-weight: 700; cursor: pointer; text-transform: uppercase; }

        #main-site { display: none; opacity: 0; transition: 1s; perspective: 1000px; }

        nav { padding: 20px 5%; display: flex; justify-content: flex-start; }
        .nav-text { font-weight: 800; color: var(--text-black); letter-spacing: 1px; }

        header { padding: 40px 5%; text-align: center; }
        h1 { color: var(--text-black); font-size: clamp(35px, 8vw, 70px); font-weight: 900; margin: 0; }
        .job-tag { color: var(--primary-blue); font-weight: 700; letter-spacing: 3px; display: block; margin-top: 10px; }

        /* تعديل الموبايل واللاب ليكون Grid */
        .section-title { text-align: left; margin: 40px 5%; color: var(--text-black); border-left: 4px solid var(--primary-blue); padding-left: 15px; font-weight: 800; text-transform: uppercase; }
        
        .grid-container, .process-flow { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 20px; 
            padding: 0 5%; 
            margin-bottom: 40px; 
        }

        .card-3d, .process-step { 
            background: var(--card-white); 
            padding: 30px 15px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            transition: 0.5s; 
            transform-style: preserve-3d;
            text-align: center;
        }

        .card-3d:hover { transform: translateY(-10px) rotateY(10deg); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .card-3d i { font-size: 35px; color: var(--primary-blue); margin-bottom: 15px; display: block; }
        .card-3d span { font-weight: 700; color: var(--text-black); font-size: 13px; }

        /* المشاريع */
        .project-item { 
            background: var(--card-white); 
            display: flex; 
            margin: 30px 5%; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.5s;
        }
        
        .project-item:hover { transform: scale(1.02); }
        .p-img { width: 50%; } .p-img img { width: 100%; height: 100%; object-fit: cover; }
        .p-text { width: 50%; padding: 30px; text-align: left; }
        .p-text h3 { color: var(--text-black); margin-top: 0; }

        /* استجابة الموبايل: منع العناصر من البقاء وحيدة في طابور */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); gap: 10px; } /* يظهر 2 جنب بعض */
            .project-item { flex-direction: column; }
            .p-img, .p-text { width: 100%; }
            .p-text { padding: 20px; }
            h1 { font-size: 40px; }
        }

        footer { padding: 40px; background: #e5e7eb; border-top: 1px solid #d1d5db; }
        .social-icons a { color: var(--text-black); font-size: 24px; margin: 0 15px; opacity: 0.7; transition: 0.3s; }
        .social-icons a:hover { color: var(--primary-blue); opacity: 1; }
    </style>
</head>
<body>

<div id="welcome-overlay">
    <div class="welcome-box">
        <h2>Ahmed Gharib</h2>
        <button class="start-btn" onclick="enterSite()">Open Experience</button>
    </div>
</div>

<div id="main-site">
    <nav><div class="nav-brand"><span class="nav-text">AGBINSIGHTS</span></div></nav>
    <header>
        <h1>Ahmed Gharib</h1>
        <span class="job-tag">Data Analyst</span>
    </header>

    <div class="section-title">Technical Expertise</div>
    <div class="grid-container">
        <div class="card-3d"><i class="fas fa-chart-bar"></i><span>Power BI</span></div>
        <div class="card-3d"><i class="fas fa-file-excel"></i><span>Excel</span></div>
        <div class="card-3d"><i class="fas fa-database"></i><span>Modeling</span></div>
        <div class="card-3d"><i class="fas fa-calculator"></i><span>DAX</span></div>
        <div class="card-3d"><i class="fas fa-server"></i><span>ETL</span></div>
        <div class="card-3d"><i class="fas fa-eye"></i><span>Visuals</span></div>
    </div>

    <div class="section-title">Projects</div>
    <div class="project-item">
        <div class="p-img"><img src="hr.png.png"></div>
        <div class="p-text">
            <h3>HR Attrition</h3>
            <p>Retention and employee behavior analytics.</p>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ahmed-gharib-20989a272/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:info@agbinsights.com"><i class="far fa-envelope"></i></a>
        </div>
        <div style="margin-top: 20px; font-weight: 700;">© AHMED GHARIB</div>
    </footer>
</div>

<script>
    function enterSite() {
        document.getElementById('welcome-overlay').style.display = 'none';
        const main = document.getElementById('main-site');
        main.style.display = 'block';
        setTimeout(() => main.style.opacity = '1', 50);
    }
</script>
</body>
</html>

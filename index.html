<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Gharib | AGBINSIGHTS</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --main-blue: #0056b3; 
            --bg-white: #ffffff; 
            --deep-black: #000000;
            --text-gray: #555555; 
        }

        body { background-color: var(--bg-white); color: var(--deep-black); font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; scroll-behavior: smooth; overflow-x: hidden; }
        body.rtl { direction: rtl; }
        
        /* شاشة الترحيب */
        #welcome-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-white);
            display: flex; align-items: center; justify-content: center; 
            z-index: 10000; transition: 1s ease-in-out; 
        }
        .welcome-box { text-align: center; }
        .welcome-logo { width: 150px; height: 150px; margin-bottom: 25px; border-radius: 50%; border: 3px solid var(--main-blue); }
        .welcome-box h2 { font-size: 50px; font-weight: 900; color: var(--deep-black); margin: 0; }
        .welcome-box p { color: var(--text-gray); letter-spacing: 5px; text-transform: uppercase; margin-top: 10px; font-weight: bold; }
        .start-btn { 
            background: var(--main-blue); color: white; padding: 18px 60px; 
            border: none; border-radius: 50px; font-weight: 900; cursor: pointer; 
            margin-top: 45px; text-transform: uppercase; letter-spacing: 2px;
        }

        #main-site { opacity: 0; transition: 1s ease-in-out; display: none; }
        
        /* الهيدر ثابت دائماً - يمنع الانقلاب في العربي */
        nav { 
            width: 100%; padding: 20px 8%; 
            display: flex !important; 
            flex-direction: row !important; 
            justify-content: space-between !important; 
            align-items: center; 
            border-bottom: 1px solid #eee; 
            box-sizing: border-box;
            direction: ltr !important; 
        }
        .nav-brand { display: flex; align-items: center; gap: 15px; }
        .nav-logo-img { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--main-blue); }
        .nav-text { font-weight: 900; color: var(--main-blue); letter-spacing: 2px; font-size: 20px; }

        /* حاوية الأعلام */
        .lang-switch { display: flex; gap: 12px; align-items: center; }
        .flag-btn { 
            width: 32px; height: 32px; cursor: pointer; 
            border-radius: 50%; object-fit: cover; 
            border: 2px solid transparent; transition: 0.3s;
            opacity: 0.4;
        }
        .flag-btn.active { opacity: 1; border-color: var(--main-blue); transform: scale(1.1); }

        header { padding: 50px 20px 30px; }
        h1 { color: var(--deep-black); font-size: clamp(40px, 8vw, 75px); margin: 0; font-weight: 900; }
        .job-tag { color: var(--main-blue); font-size: 18px; letter-spacing: 5px; font-weight: 600; text-transform: uppercase; margin-top: 5px; display: block; }
        .about-text { max-width: 800px; margin: 25px auto 0; color: var(--text-gray); font-size: 19px; line-height: 1.6; }

        .section-title { text-align: left; margin: 60px 0 30px 10%; color: var(--deep-black); border-left: 6px solid var(--main-blue); padding-left: 20px; font-weight: bold; font-size: 24px; text-transform: uppercase; }
        body.rtl .section-title { text-align: right; border-left: none; border-right: 6px solid var(--main-blue); padding-left: 0; padding-right: 20px; margin: 60px 10% 30px 0; }

        .grid-container, .process-flow { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 0 8%; margin-bottom: 50px; perspective: 1000px; }
        .card-3d, .process-step { background: var(--bg-white); border: 1px solid #ddd; padding: 40px 20px; min-width: 170px; flex: 1; border-radius: 20px; transition: transform 0.6s, box-shadow 0.6s; transform-style: preserve-3d; }
        .card-3d:hover, .process-step:hover { transform: translateY(-10px) rotateX(10deg) rotateY(7deg); border-color: var(--main-blue); box-shadow: 0 20px 40px rgba(0, 70, 173, 0.15); }
        .card-3d i, .process-step i { font-size: 45px; margin-bottom: 20px; display: block; color: var(--main-blue); }

        .project-item { display: flex; align-items: center; margin: 40px 10%; background: var(--bg-white); border: 1px solid #eee; border-radius: 25px; overflow: hidden; }
        .p-img { width: 55%; } .p-img img { width: 100%; display: block; }
        .p-text { width: 45%; padding: 40px; text-align: left; }
        body.rtl .p-text { text-align: right; }
        .btn-view { border: 2px solid var(--main-blue); color: var(--main-blue); padding: 12px 30px; border-radius: 10px; cursor: pointer; display: inline-block; margin-top: 20px; font-weight: 800; text-decoration: none; }
        .btn-view:hover { background: var(--main-blue); color: white; }

        #case-study-view { display:none; background: var(--bg-white); padding: 60px 5%; }
        .case-header { max-width: 1000px; margin: 0 auto 40px; text-align: left; background: #f9f9f9; padding: 40px; border-radius: 25px; border-left: 8px solid var(--main-blue); }
        body.rtl .case-header { text-align: right; border-left: none; border-right: 8px solid var(--main-blue); }

        footer { padding: 80px 20px; background: var(--deep-black); color: white; margin-top: 50px; }
        .social-icons a { color: white; font-size: 30px; margin: 0 20px; text-decoration: none; }
        .social-icons a:hover { color: var(--main-blue); }
    </style>
</head>
<body>

<div id="welcome-overlay">
    <div class="welcome-box">
        <img src="logo.png" class="welcome-logo">
        <h2 id="welcome-name">Ahmed Gharib</h2>
        <p id="welcome-slogan">Strategic Data Universe</p> 
        <button class="start-btn" onclick="startExploring()" id="welcome-btn">Open Portfolio</button>
    </div>
</div>

<div id="main-site">
    <nav>
        <div class="nav-brand">
            <img src="logo.png" class="nav-logo-img">
            <span class="nav-text">AGBINSIGHTS</span>
        </div>
        <div class="lang-switch">
            <img src="https://flagcdn.com/w40/gb.png" class="flag-btn" id="lang-en" onclick="setLang('en')" title="English">
            <img src="https://flagcdn.com/w40/eg.png" class="flag-btn" id="lang-ar" onclick="setLang('ar')" title="العربية">
            <img src="https://flagcdn.com/w40/es.png" class="flag-btn" id="lang-es" onclick="setLang('es')" title="Español">
        </div>
    </nav>

    <header>
        <h1 id="main-name">Ahmed Gharib</h1>
        <span class="job-tag" id="job-title">Data Analyst</span>
        <p class="about-text" id="about-me"></p>
    </header>

    <div class="section-title" id="title-journey"></div>
    <div class="process-flow">
        <div class="process-step"><i class="fas fa-database"></i><h4 id="step1"></h4></div>
        <div class="process-step"><i class="fas fa-broom"></i><h4 id="step2"></h4></div>
        <div class="process-step"><i class="fas fa-layer-group"></i><h4 id="step3"></h4></div>
        <div class="process-step"><i class="fas fa-chart-line"></i><h4 id="step4"></h4></div>
    </div>

    <div class="section-title" id="title-expertise"></div>
    <div class="grid-container">
        <div class="card-3d"><i class="fas fa-chart-bar"></i><span>Power BI</span></div>
        <div class="card-3d"><i class="fas fa-file-excel"></i><span>Excel</span></div>
        <div class="card-3d"><i class="fas fa-project-diagram"></i><span id="skill3"></span></div>
        <div class="card-3d"><i class="fas fa-calculator"></i><span id="skill4"></span></div>
        <div class="card-3d"><i class="fas fa-server"></i><span>ETL</span></div>
        <div class="card-3d"><i class="fas fa-eye"></i><span id="skill6"></span></div>
    </div>

    <div class="section-title" id="title-projects"></div>
    <div class="project-item">
        <div class="p-img"><img src="hr.png.png"></div>
        <div class="p-text">
            <h3 id="p1-title"></h3>
            <div class="btn-view" onclick="showStudy('hr')" id="p1-btn"></div>
        </div>
    </div>
    <div class="project-item" style="flex-direction: row-reverse;">
        <div class="p-img"><img src="sales.png1.png"></div>
        <div class="p-text">
            <h3 id="p2-title"></h3>
            <div class="btn-view" onclick="showStudy('sales')" id="p2-btn"></div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ahmed-gharib-20989a272/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:info@agbinsights.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p style="margin-top: 20px; opacity: 0.6;">© AHMED GHARIB | AGBINSIGHTS</p>
    </footer>
</div>

<div id="case-study-view">
    <div onclick="hideStudy()" id="back-btn" style="color:var(--main-blue); cursor:pointer; margin-bottom:40px; font-weight:bold; text-align:inherit;"></div>
    <div id="case-header-content"></div>
    <div id="study-images"></div>
</div>

<script>
    let currentLang = localStorage.getItem('ahmedLang') || 'en';

    const translations = {
        en: {
            name: "Ahmed Gharib",
            welcomeBtn: "Open Portfolio",
            job: "Data Analyst",
            about: "I turn raw data into <b>meaningful stories</b>. Specialized in Power BI and Excel to help businesses make smarter decisions.",
            journey: "01. Journey",
            expertise: "02. Expertise",
            projects: "03. Projects",
            step1: "Extract", step2: "Clean", step3: "Model", step4: "Insight",
            skill3: "Modeling", skill4: "DAX Logic", skill6: "Viz",
            viewBtn: "View Details",
            back: "← BACK TO HOME",
            ch: "CHALLENGE", sol: "SOLUTION", imp: "IMPACT"
        },
        ar: {
            name: "أحمد غريب",
            welcomeBtn: "افتح المعرض",
            job: "محلل بيانات",
            about: "أقوم بتحويل البيانات الخام إلى <b>قصص ذات مغزى</b>. متخصص في Power BI و Excel لمساعدة الشركات على اتخاذ قرارات ذكية.",
            journey: "01. الرحلة",
            expertise: "02. الخبرات",
            projects: "03. المشاريع",
            step1: "استخراج", step2: "تنظيف", step3: "نمذجة", step4: "رؤية",
            skill3: "النمذجة", skill4: "منطق DAX", skill6: "تصوير",
            viewBtn: "عرض التفاصيل",
            back: "→ العودة للرئيسية",
            ch: "التحدي", sol: "الحل", imp: "الأثر"
        },
        es: {
            name: "Ahmed Gharib",
            welcomeBtn: "Abrir Portafolio",
            job: "Analista de Datos",
            about: "Convierto datos sin procesar en <b>historias significativas</b>. Especializado en Power BI y Excel para ayudar a las empresas.",
            journey: "01. Trayectoria",
            expertise: "02. Experiencia",
            projects: "03. Proyectos",
            step1: "Extraer", step2: "Limpiar", step3: "Modelar", step4: "Perspectiva",
            skill3: "Modelado", skill4: "Lógica DAX", skill6: "Visualización",
            viewBtn: "Ver Detalles",
            back: "← VOLVER AL INICIO",
            ch: "DESAFÍO", sol: "SOLUCIÓN", imp: "IMPACTO"
        }
    };

    const projectData = {
        hr: { 
            en: { title: "HR Attrition Analysis", c: "High turnover rates.", s: "End-to-end Dashboard.", i: "15% reduction." },
            ar: { title: "تحليل استقالات الموظفين", c: "معدلات دوران وظيفي عالية.", s: "لوحة بيانات متكاملة.", i: "خفض الاستقالات بنسبة 15%." },
            es: { title: "Análisis de Rotación de RRHH", c: "Altas tasas de rotación.", s: "Dashboard completo.", i: "Reducción del 15%." },
            imgs: ['hr.png.png', 'hr.png2.png', 'hr.png3.png']
        },
        sales: {
            en: { title: "Sales Performance Hub", c: "Disconnected datasets.", s: "Unified ETL Pipeline.", i: "25% accuracy boost." },
            ar: { title: "مركز أداء المبيعات", c: "مجموعات بيانات غير مترابطة.", s: "بناء مسار بيانات موحد.", i: "زيادة دقة التوقعات بنسبة 25%." },
            es: { title: "Hub de Rendimiento de Ventas", c: "Datos desconectados.", s: "Pipeline de ETL unificado.", i: "Mejora del 25% en precisión." },
            imgs: ['sales.png1.png', 'sales.png2.png', 'sales.png3.png']
        }
    };

    function updateUI() {
        const t = translations[currentLang];
        document.body.className = currentLang === 'ar' ? 'rtl' : '';
        
        document.querySelectorAll('.flag-btn').forEach(f => f.classList.remove('active'));
        document.getElementById(`lang-${currentLang}`).classList.add('active');

        document.getElementById('welcome-name').innerText = t.name;
        document.getElementById('main-name').innerText = t.name;
        document.getElementById('welcome-btn').innerText = t.welcomeBtn;
        document.getElementById('job-title').innerText = t.job;
        document.getElementById('about-me').innerHTML = t.about;
        document.getElementById('title-journey').innerText = t.journey;
        document.getElementById('title-expertise').innerText = t.expertise;
        document.getElementById('title-projects').innerText = t.projects;
        document.getElementById('step1').innerText = t.step1;
        document.getElementById('step2').innerText = t.step2;
        document.getElementById('step3').innerText = t.step3;
        document.getElementById('step4').innerText = t.step4;
        document.getElementById('skill3').innerText = t.skill3;
        document.getElementById('skill4').innerText = t.skill4;
        document.getElementById('skill6').innerText = t.skill6;
        document.getElementById('p1-title').innerText = projectData.hr[currentLang].title;
        document.getElementById('p2-title').innerText = projectData.sales[currentLang].title;
        document.getElementById('p1-btn').innerText = t.viewBtn;
        document.getElementById('p2-btn').innerText = t.viewBtn;
        document.getElementById('back-btn').innerText = t.back;
    }

    function setLang(lang) {
        currentLang = lang;
        localStorage.setItem('ahmedLang', lang);
        updateUI();
    }

    function startExploring() {
        const overlay = document.getElementById('welcome-overlay');
        overlay.style.opacity = '0';
        setTimeout(() => { 
            overlay.style.display = 'none'; 
            const main = document.getElementById('main-site'); 
            main.style.display = 'block'; 
            setTimeout(() => main.style.opacity = '1', 50); 
        }, 1000);
    }

    function showStudy(id) {
        const d = projectData[id][currentLang];
        const t = translations[currentLang];
        document.getElementById('case-header-content').innerHTML = `
            <div class="case-header">
                <h2>${d.title}</h2>
                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px;">
                    <div><b>${t.ch}:</b><br>${d.c}</div>
                    <div><b>${t.sol}:</b><br>${d.s}</div>
                    <div><b>${t.imp}:</b><br>${d.i}</div>
                </div>
            </div>`;
        document.getElementById('study-images').innerHTML = projectData[id].imgs.map(img => `<img src="${img}" style="width:100%; margin-bottom:30px; border-radius:20px;">`).join('');
        document.getElementById('main-site').style.display = 'none';
        document.getElementById('case-study-view').style.display = 'block';
        window.scrollTo(0,0);
    }

    function hideStudy() { 
        document.getElementById('main-site').style.display = 'block'; 
        document.getElementById('case-study-view').style.display = 'none'; 
    }

    updateUI();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Gharib | AGBINSIGHTS</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --neon-blue: #007bff; --dark-bg: #e0e0e0; --card-bg: #ffffff; --text-gray: #555555; }
        body { background-color: var(--dark-bg); color: #333; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; scroll-behavior: smooth; overflow-x: hidden; }
        
        /* شاشة الترحيب */
        #welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #e0e0e0; display: flex; align-items: center; justify-content: center; z-index: 10000; transition: 0.8s ease; }
        .welcome-box { text-align: center; }
        .welcome-logo { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--neon-blue); box-shadow: 0 0 30px var(--neon-blue); margin-bottom: 20px; }
        .start-btn { background: var(--neon-blue); color: white; padding: 15px 40px; border: none; border-radius: 50px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 16px; transition: 0.3s; }
        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--neon-blue); }

        /* الموقع الرئيسي */
        #main-site { opacity: 0; display: none; transition: 1s ease; }
        
        nav { width: 100%; padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: rgba(224, 224, 224, 0.9); position: sticky; top: 0; z-index: 1000; }
        .nav-brand { display: flex; align-items: center; gap: 15px; }
        .nav-logo-img { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--neon-blue); }
        .nav-text { font-weight: 900; color: #333; letter-spacing: 2px; }
        
        .lang-switcher { display: flex; gap: 10px; }
        .lang-switcher img { width: 28px; cursor: pointer; border-radius: 3px; border: 1px solid #ccc; transition: 0.3s; }
        .lang-switcher img:hover { border-color: var(--neon-blue); transform: translateY(-3px); }

        header { padding: 60px 20px; }
        h1 { font-size: clamp(40px, 8vw, 80px); margin: 0; font-weight: 900; }
        .job-tag { color: var(--neon-blue); font-size: 18px; letter-spacing: 5px; font-weight: bold; text-transform: uppercase; }
        .about-section { max-width: 800px; margin: 30px auto; color: var(--text-gray); font-size: 20px; line-height: 1.8; }
        .highlight { color: var(--neon-blue); font-weight: bold; }

        .section-title { text-align: left; margin: 60px 0 30px 10%; border-left: 5px solid var(--neon-blue); padding-left: 20px; font-weight: bold; font-size: 24px; text-transform: uppercase; }
        [dir="rtl"] .section-title { text-align: right; border-left: none; border-right: 5px solid var(--neon-blue); padding-right: 20px; margin-right: 10%; margin-left: 0; }

        .grid-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 0 8%; }
        .card-3d { background: var(--card-bg); padding: 40px; border-radius: 25px; flex: 1; min-width: 150px; border: 1px solid rgba(0,0,0,0.05); transition: 0.4s; }
        .card-3d i { font-size: 45px; color: var(--neon-blue); margin-bottom: 20px; display: block; }
        .card-3d:hover { transform: translateY(-10px); border-color: var(--neon-blue); }

        .project-card { background: var(--card-bg); margin: 40px 10%; border-radius: 30px; display: flex; align-items: center; overflow: hidden; border: 1px solid rgba(0,0,0,0.05); }
        [dir="rtl"] .project-card { flex-direction: row-reverse; text-align: right; }
        .project-img { width: 50%; } .project-img img { width: 100%; display: block; }
        .project-info { width: 50%; padding: 40px; text-align: left; }
        [dir="rtl"] .project-info { text-align: right; }
        .btn-view { background: var(--neon-blue); color: white; padding: 12px 25px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }

        #details-view { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: #e0e0e0; z-index: 5000; overflow-y: auto; padding: 50px 10%; }
        .close-btn { cursor:pointer; color: var(--neon-blue); font-weight: 900; margin-bottom: 20px; display: block; text-align: left; }
        [dir="rtl"] .close-btn { text-align: right; }

        footer { padding: 60px; background: #dcdcdc; margin-top: 50px; }
        .social-icons a { color: #333; font-size: 25px; margin: 0 15px; }
    </style>
</head>
<body>

<div id="welcome-overlay">
    <div class="welcome-box">
        <img src="logo.png" class="welcome-logo">
        <h2 style="font-size: 40px; margin-bottom: 30px;">Ahmed Gharib</h2>
        <button class="start-btn" onclick="openSite()">Open Portfolio</button>
    </div>
</div>

<div id="main-site">
    <nav>
        <div class="nav-brand"><img src="logo.png" class="nav-logo-img"><span class="nav-text">AGBINSIGHTS</span></div>
        <div class="lang-switcher">
            <img src="https://flagcdn.com/w40/us.png" onclick="setLang('en')" title="English">
            <img src="https://flagcdn.com/w40/eg.png" onclick="setLang('ar')" title="العربية">
            <img src="https://flagcdn.com/w40/es.png" onclick="setLang('es')" title="Español">
        </div>
    </nav>

    <header>
        <h1 data-key="name">Ahmed Gharib</h1>
        <span class="job-tag" data-key="role">Data Analyst</span>
        <div class="about-section" id="about-text">
            I turn raw data into <span class="highlight">meaningful stories</span>. Specialized in Power BI and Excel.
        </div>
    </header>

    <div class="section-title" data-key="t1">01. Journey</div>
    <div class="grid-container">
        <div class="card-3d"><i class="fas fa-database"></i><span data-key="s1">Extract</span></div>
        <div class="card-3d"><i class="fas fa-broom"></i><span data-key="s2">Clean</span></div>
        <div class="card-3d"><i class="fas fa-chart-line"></i><span data-key="s3">Insight</span></div>
    </div>

    <div class="section-title" data-key="t3">02. Portfolio</div>
    <div class="project-card">
        <div class="project-img"><img src="hr.png.png"></div>
        <div class="project-info">
            <h3 data-key="p1_t">HR Analysis</h3>
            <p data-key="p1_d">Analyzing employee attrition and performance.</p>
            <button class="btn-view" onclick="showProj()" data-key="v_btn">View Details</button>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ahmed-gharib-20989a272/"><i class="fab fa-linkedin"></i></a>
            <a href="https://wa.me/201020189281"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p style="font-weight: bold; margin-top: 20px;">© AHMED GHARIB | AGBINSIGHTS</p>
    </footer>
</div>

<div id="details-view">
    <span class="close-btn" onclick="hideProj()" data-key="back">← Back</span>
    <div id="details-body" style="background:white; padding:40px; border-radius:20px; text-align:left;"></div>
</div>

<script>
    function openSite() {
        document.getElementById('welcome-overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('welcome-overlay').style.display = 'none';
            document.getElementById('main-site').style.display = 'block';
            setTimeout(() => { document.getElementById('main-site').style.opacity = '1'; }, 50);
        }, 800);
    }

    const langData = {
        en: {
            role: "Data Analyst",
            about: 'I turn raw data into <span class="highlight">meaningful stories</span>. Specialized in Power BI and Excel.',
            t1: "01. Journey", s1: "Extract", s2: "Clean", s3: "Insight",
            t3: "02. Portfolio", p1_t: "HR Analysis", p1_d: "Analyzing employee attrition and performance.",
            v_btn: "View Details", back: "← Back",
            full: "Comprehensive dashboard for HR metrics and employee turnover."
        },
        ar: {
            role: "محلل بيانات",
            about: 'أقوم بتحويل البيانات الخام إلى <span class="highlight">قصص مؤثرة</span>. متخصص في Power BI و Excel.',
            t1: "01. الرحلة", s1: "استخراج", s2: "تنظيف", s3: "رؤية",
            t3: "02. معرض الأعمال", p1_t: "تحليل الموارد البشرية", p1_d: "تحليل معدلات ترك العمل والأداء العام.",
            v_btn: "عرض التفاصيل", back: "العودة →",
            full: "لوحة تحكم شاملة لمقاييس الموارد البشرية ودوران الموظفين."
        },
        es: {
            role: "Analista de Datos",
            about: 'Convierto datos brutos en <span class="highlight">historias significativas</span>. Especialista en Power BI y Excel.',
            t1: "01. El Viaje", s1: "Extraer", s2: "Limpiar", s3: "Insight",
            t3: "02. Portafolio", p1_t: "Análisis RRHH", p1_d: "Análisis de rotación de empleados y desempeño.",
            v_btn: "Ver Detalles", back: "← Volver",
            full: "Dashboard integral para métricas de RRHH y rotación de personal."
        }
    };

    function setLang(lang) {
        document.getElementById('html-tag').dir = (lang === 'ar') ? 'rtl' : 'ltr';
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            el.innerText = langData[lang][key];
        });
        document.getElementById('about-text').innerHTML = langData[lang].about;
    }

    function showProj() {
        const lang = document.getElementById('html-tag').dir === 'rtl' ? 'ar' : 'en';
        document.getElementById('details-body').innerHTML = `<h2>${langData[lang].p1_t}</h2><p>${langData[lang].full}</p><img src="hr.png.png" style="width:100%; border-radius:15px; margin-top:20px;">`;
        document.getElementById('main-site').style.display = 'none';
        document.getElementById('details-view').style.display = 'block';
    }

    function hideProj() {
        document.getElementById('main-site').style.display = 'block';
        document.getElementById('details-view').style.display = 'none';
    }
</script>
</body>
</html>
